<h2 id="desc" class="list">MQTT4SSN Ontology: Description <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>

<span class="markdown">The MQTT4SSN Ontology provides rdf:type semantic model for representing the MQTT transport protocol, containing the transmitted data. It extends the W3C SSN/SOSA ontology with the MQTT transport protocol component.</span>
